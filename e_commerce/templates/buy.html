<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        {% if user.is_authenticated %}
        <form  method="POST">
            {%csrf_token%}
            <section class="vh-100 bg-image"style="background-image: url('https://i.pinimg.com/236x/6a/05/ca/6a05ca896cb0a6ae536130ad4c63a505.jpg');">
                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                            <div class="container h-100">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5">
        
                                    <form>
        
                                      
                                        <div class="col-lg-8">
                                            <div class="card mb-4">
                                              <div class="card-body">
                                                <div class="row">
                                                  <div class="col-sm-3">
                                                    <p class="mb-0">Full Name</p>
                                                  </div>
                                                  <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{data.first_name}} </p>
                                                  </div>
                                                </div>
                                                <hr>
                                                <div class="row">
                                                  <div class="col-sm-3">
                                                    <p class="mb-0">Email</p>
                                                  </div>
                                                  <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{data.email}}</p>
                                                  </div>
                                                </div>
                                                <hr>
                                               
                                                <hr>
                                                <div class="row">
                                                  <div class="col-sm-3">
                                                    <p class="mb-0">Mobile</p>
                                                  </div>
                                                  <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{data.phone_no}}</p>
                                                  </div>
                                                </div>
                                                <hr>
                                                <div class="row">
                                                  <div class="col-sm-3">
                                                    <p class="mb-0">Address</p>
                                                  </div>
                                                  <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{data.address}}</p>
                                                  </div>

                                                
                                                </div>
                                                <hr>
                                                <div class="row">
                                                    <div class="d-flex justify-content-center mb-2">
                                                        <button type="button" class="btn btn-primary"><a href="edit" style="color: white;"> Edit Details</a></button>
                                                        <button type="button" class="btn btn-outline-primary ms-1"><a href="/wish">Place Order</a> </button>
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
        
        
                                    </form>
        
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </section>
            <!-- ################333 -->
            
            <!-- first name : {{data.first_name}}<br>
            address : {{data.address}}<br>
            email : {{data.email}}<br>
            phone_no : {{data.phone_no}}<br>
           <button> <a href="edit">edit details</a></button>
            <button><a href="/wish">place order</a> </button> -->

            
        </form>
        {% else %}

        <section class="vh-100 bg-image"style="background-image: url('https://i.pinimg.com/236x/6a/05/ca/6a05ca896cb0a6ae536130ad4c63a505.jpg');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                        <div class="container h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">you are not logged in. please login</h2>
    
                                <form>
    
                                  
                                    <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><a href="/login/" style="color: white;"> Login</a></button>
                                    </div>
    
    
                                </form>
    
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </section>

        {% endif %} 

        
        <script src="" async defer></script>
    </body>
</html>
