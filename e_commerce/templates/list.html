{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    {% block content %}
    <section class="vh-100% bg-image"style="background-image: url('https://i.pinimg.com/236x/6a/05/ca/6a05ca896cb0a6ae536130ad4c63a505.jpg');">

    {% if user.is_authenticated %}
    <body id="body">
        <div class="container-fluid">
            <div class="row pt-3">
                {% for x in data %}
                <div class="col-2">
                    <img src="{{x.item_img.url }}" alt="pic" height="50%" width="100%">
                    <h1 style="color: white;">{{x.item_name}}</h1>
                    <h4 style="color: white;" >price:{{x.item_price}}</h4>
                    
                    <a href="{{x.id}}" ><button class="btn" id="button" style="color: white;  border: 1px solid white;">details</button></a>
                </div>    
                {% endfor %}
            </div>
        </div>  
        <script src="" async defer></script>
    </body>
    {% else %}
    <body id="body">
        <div class="container-fluid"></div>

            <div class="row pt-3">
                {% for x in data %}
                <div class="col-2">
                    <img src="{{x.item_img.url }}" alt="pic" height="50%" width="100%">
                    <h1 style="color: white;">{{x.item_name}}</h1>
                    <h4 style="color: white;">price:{{x.item_price}}</h4>
                    
                    <a href="{{x.id}}" ><button class="btn" id="button" style="color: white; border: 1px solid white;">details</button></a>
                </div>    
                {% endfor %}
            </div>
            
        <script src="" async defer></script>
    </body>
    {% endif %}
    </section>
    {% endblock %}

</html>
