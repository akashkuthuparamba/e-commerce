{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    {% if user.is_authenticated %}
    <body id="body">
        <div class="container-fluid">
            <div class="row" style="padding-left: 90%;"><a href="logout"><button class="btn">LOG OUT</button></a></div>
            <div class="row pt-3">
                {% for x in data %}
                <div class="col-2">
                    <img src="{{x.item_img.url }}" alt="pic" height="50%" width="100%">
                    <h1>{{x.item_name}}</h1>
                    <h4>price:{{x.item_price}}</h4>
                    
                    <a href="{{x.id}}"><button class="btn" id="button">check out</button></a>
                </div>    
                {% endfor %}
            </div>
        </div>  
        <script src="" async defer></script>
    </body>
    {% else %}
    <body id="body">
        <div class="container-fluid"></div>
            <div class="row pt-3">
                {% for x in data %}
                <div class="col-2">
                    <img src="{{x.item_img.url }}" alt="pic" height="50%" width="100%">
                    <h1>{{x.item_name}}</h1>
                    <h4>price:{{x.item_price}}</h4>
                    
                    <a href="{{x.id}}"><button class="btn" id="button">check out</button></a>
                </div>    
                {% endfor %}
            </div>
            
        <script src="" async defer></script>
    </body>
    {% endif %}

</html>
